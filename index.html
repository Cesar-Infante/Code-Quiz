<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <main>
        <section class="container">
            <h2 id="countdown"></h2>
            <div id="question-container" class="hidden">
                <p id="question">text</p>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">answer 1</button>
                    <button class="btn">answer 2</button>
                    <button class="btn">answer 3</button>
                    <button class="btn">answer 4</button>
                </div>
            </div>
            <p id="starter-info">
                You will have 90 seconds to answer a series of 10 
                questions on JavaScript, each question will get
                harder as you go. Test your might and climb the ranks.
            </p>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Test Your Might</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
